input LoginInput {
  username: String!
  password: String!
}

input SignupUserInput {
  firstName: String!
  lastName: String!
  userName: String!
  password: String!
}

input SignupCompanyInput {
  name: String!
  website: String!
}

input SignupOfficeInput {
  name: String!
  address: String!
  city: String!
  state: String!
  country: String!
  zipCode: String!
}

input SignupInput {
  user: SignupUserInput!
  company: SignupCompanyInput!
  office: SignupOfficeInput!
}

type Query {
  checkUsername(username: String): Boolean
}

type Mutation {
  login(input: LoginInput): String
  signup(input: SignupInput): User
}
