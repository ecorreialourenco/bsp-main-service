type Company {
  id: Int!
  name: String!
  website: String!
  offices: [Office]
  users: [User]
  roles: [CompanyRole]
}

type CompanyResponsePaginated {
  companies: [Company]
  totalCount: Int
}

input SignupCompanyInput {
  name: String
  website: String
}

input CompanyInput {
  name: String!
  website: String!
  userIds: Int
}

input CompaniesListInput {
  limit: Int
  offset: Int
  cursor: Int
  sortBy: String
  sortOrder: String
}

enum CurrencyEnum {
  EUR
  USD
  GBP
  JPY
  AUD
  CAD
  CHF
  CNY
  SEK
  NZD
}

type Query {
  getCompany(id: Int!): Company
  listCompanies(input: CompaniesListInput): CompanyResponsePaginated
}

type Mutation {
  updateCompany(id: Int!, input: CompanyInput!): Company
  deleteCompany(id: Int!): String
}
