  discounts: [ClientDiscount]
  totalCount: Int
}

input ListClientDiscountInput {
  companyClientRoleId: Int!
  categoryId: Int
  productTypeId: Int
  limit: Int
  offset: Int
  cursor: Int
  sortBy: String
  sortOrder: String
}

input ClientDiscountInput {
  companyClientRoleId: Int!
  percentage: Float!
  categoryId: Int!
  productTypeId: Int!
